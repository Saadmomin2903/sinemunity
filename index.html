<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinemunity - Movie Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .background {
            background-image: url("../assets/home.jpg");
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: -1;
        }
    </style>
</head>
<body class="relative p-0 m-0 bg-gray-900 font-sans overflow-y-scroll">
    <div class="background"></div>
    <div class="overlay"></div>
    <nav class="sticky top-0 z-50 bg-gray-900 bg-opacity-90">
        <div class="w-full h-16 flex justify-center items-center border-b border-gray-800">
            <div class="w-full max-w-7xl px-4 flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-white">Cinemunity</a>
                <div class="flex gap-6 text-white">
                    <a href="./pages/trending.html" class="hover:text-blue-400 transition-colors">Trending</a>
                    <a href="./pages/movies.html" class="hover:text-blue-400 transition-colors">Movies</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="w-full flex justify-center">
        <header class="w-full max-w-7xl min-h-screen flex flex-col gap-10 items-center justify-center p-4">
            <div class="flex w-full max-w-lg">
                <input
                    id="search-input"
                    class="w-full px-5 py-3 border border-gray-700 bg-black text-white rounded-l-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                    type="text"
                    placeholder="Search for a movie..."
                />
                <button id="search" class="text-white px-6 py-3 rounded-r-full bg-blue-600 hover:bg-blue-700 transition-colors">Search</button>
            </div>
            <h1 class="text-5xl md:text-7xl font-bold text-white text-center">Every film tells a story</h1>
            <p class="text-gray-300 text-xl text-center">Discover your next favorite movie with Cinemunity!</p>
            <div class="flex gap-5 mt-6">
                <a
                    class="px-8 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition-colors"
                    href="/pages/movies.html"
                >Explore</a>
                <a
                    class="px-8 py-3 bg-white text-gray-900 rounded-full hover:bg-gray-200 transition-colors"
                    href="/pages/team.html"
                >Our Team</a>
            </div>
        </header>
    </main>
    <script>
        const search = document.getElementById("search");
        const searchInput = document.getElementById("search-input");
        search.addEventListener("click", () => {
            if(!searchInput.value.trim()) {
                alert("Please enter a search term");
                return;
            }
            window.location.href = `/pages/result.html?query=${encodeURIComponent(searchInput.value.trim())}`;
        });
        searchInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                search.click();
            }
        });
    </script>
</body>
</html>
